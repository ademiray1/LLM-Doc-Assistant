<!DOCTYPE html>
<html>
<head>
  <title>LLM Doc Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f9fa;
      color: #333;
    }
 
    .header {
      background-color: #4a90e2;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      border-radius: 8px;
      margin-bottom: 30px;
    }
 
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 0 auto;
    }
 
    input[type="file"],
    textarea,
    input[type="submit"] {
      display: block;
      width: 100%;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
    }
 
    input[type="submit"] {
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
 
    input[type="submit"]:hover {
      background-color: #357ABD;
    }
 
    h3 {
      margin-top: 30px;
    }
  </style>
</head>
<body>
 
  <div class="header">ðŸ“„ LLM Doc Assistant</div>
 
  <div class="container">
    <h2>Upload a Document and Ask a Question</h2>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <textarea name="prompt" placeholder="Enter your question..." required></textarea>
      <input type="submit" value="Submit">
    </form>
 
    {% if answer %}
      <h3>Answer:</h3>
      <p>{{ answer }}</p>
    {% endif %}
  </div>
 
</body>
</html>
